<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HELLHERO - Vampire's Blade</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://drive.google.com/uc?export=download&id=1c0qWp4DlhyYmlIEfSQFkLMMlDt1Y2tfe">
    <script src="https://drive.google.com/uc?export=download&id=1DLyYzN6fZnSNqI80HNN7hNB36upk8Ee_"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/hellheroweb.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">HELLHERO - Vampire's Blade</div>
      </div>
    </div>
  </body>
</html>
